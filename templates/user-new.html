<%= include base-top.html %>
<div class="index-panel col-sm-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>New user</strong>
		</div>
		<div class="panel-body">
			<div class="post-container">
				<form action="" method="post" enctype="multipart/form-data" id="post-form" class="new-post-form">
					<p> 
						<label for="email">Email </label> 
						<input class="form-control required" type="text" name="email" /> 
						<% if(typeof emailError != 'undefined'){ %>
							<div><%= emailError %></div>
						<% } %>
					</p>
					<p class="row"> 
						<span class="col-sm-6">
							<label for="first_name">First name </label> 
							<input class="form-control" type="text" type="text" name="first_name" />
						</span>
						<span class="col-sm-6">
							<label for="last_name">Last name </label> 
							<input class="form-control" type="text" type="text" name="last_name" />
						</span>
					</p>
					<br>
					<p class="row"> 
						<span class="col-sm-6">
							<label for="password">Password </label> 
							<input class="form-control required" type="password" name="password" /> 
						</span>
						<span class="col-sm-6"> 
							<label for="check_password">Check password </label> 
							<input class="form-control required" type="password" name="check_password" /> 
						</span>
					</p>	
					<% if(typeof passwordError != 'undefined'){ %>
						<div><%= passwordError %></div>
					<% } %>					
					<p>
						<label for="permissions">Permissions </label> 
						<select multiple class="select2 form-control" name="permissions">
							<option value="createUser">Create User</option>
							<option value="deleteUser">Delete User</option>
							<option value="createPost">Create Post</option>
							<option value="updatePost">UpdatePost</option>
							<option value="deletePost">Delete Post</option>
						</select>
					</p>
						<% if(typeof formError != 'undefined'){ %>
							<div><%= formError %></div>
						<% } %>
					<input type="submit" class="btn btn-default btn-sm pull-right" value="Submit"/>	
				</form>
			</div>
		</div>
	</div>
</div>

<%= include base-bottom.html %>
