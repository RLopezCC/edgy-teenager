<%= include base-top.html %>

<div class="index-panel col-sm-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Users</strong>
            <span id="post-actions" class="pull-right">
                <% if(typeof user != 'undefined' && user.hasPerm('createUser')){ %>
                    <a href="/users/new" class="glyphicon glyphicon-plus"></a>
                <% } %>
            </span>
        </div>
        <table class="table">
            <tbody>
                <% for(var i=1; i<users.length; i++) { %>
                    <tr>
                        <td id="<%= users[i]._id %>">
                            <%= users[i].email %><span class="pull-right"><i data-userid="<%= users[i]._id %>" class="glyphicon glyphicon-pencil edit"></i><i  data-userid="<%= users[i]._id %>" data-userEmail="<%= users[i].email %>" class="glyphicon glyphicon-remove delete"></i></span>
                            <div class="permission-panel">
                            <span class="select2-extra"></span> 
                                <select multiple class="select2 form-control" data-userid="<%= users[i]._id %>" name="permissions">
                                    <option value="createUser" <% if(users[i].hasPerm('createUser')) { %> selected <% } %> > Create User </option>
                                    <option value="deleteUser" <% if(users[i].hasPerm('deleteUser')) { %> selected <% } %> > Delete User </option>
                                    <option value="createPost" <% if(users[i].hasPerm('createPost')) { %> selected <% } %> > Create Post </option>
                                    <option value="updatePost" <% if(users[i].hasPerm('updatePost')) { %> selected <% } %> > UpdatePost </option>
                                    <option value="deletePost" <% if(users[i].hasPerm('deletePost')) { %> selected <% } %> > Delete Post </option>
                                </select>
                            </div>
                        </td>
                    </tr>
                <% } %>
            </tbody>
        </table>
    </div>
</div>
<%= include base-bottom.html %>
<script type="text/javascript" src="/js/users.js"></script>
