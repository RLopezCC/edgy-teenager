<%= include base-top.html %>

<div class="index-panel col-sm-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Post index</strong>
			<span id="post-actions" class="pull-right">
				<% if(typeof user != 'undefined' && user.hasPerm('createPost')){ %>
					<a href="/posts/new" class="glyphicon glyphicon-plus"></a>
				<% } %>
			</span>
		</div>
		<table class="table">
			<tbody>
				<% for(var i=0; i<posts.length; i++) { %>
					<tr class="index-table-post-title" data-postid="<%= posts[i]._id %>">
						<td>
							<a href="/posts/<%= posts[i]._id %>"> <%= posts[i].title %> </a>
							<div class="index-table-post-body" data-postid="<%= posts[i]._id %>">
								<div class="index-post-body">
									<%- posts[i].body %>
								</div><span>...</span>
							</div>
						</td>
					</tr>
				<% } %>
			</tbody>
		</table>
	</div>
</div>
<%= include base-bottom.html %>
<script type="text/javascript" src="/js/index.js"></script>
